<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/13f8fb2909.js" crossorigin="anonymous"></script>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css" integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="style.css" />
  <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
</head>
<body> 
  <div class="app-wrap">
 <!-- for language translation -->
    <div id="google_translate_element" style="text-align: right;"></div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
        </script>
        
        <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
    <!-- end of language translation-->
        <header>
            <input type="text" autocomplete="off" class="crop" placeholder="Enter crop name" style="margin-right: 2vw;"/>
            <input type="text" autocomplete="off" class="season" placeholder="Enter Crop Type">
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." style="margin-left: 2vw;"/>
    </header>
    <main>
      <section class="location">
        <div class="city">India</div>
        <div class="date"></div>
      </section>
      <div class="current">
        <div class="temp"><span></span></div>
        <div class="weather"></div>
        <div class="hi-low"></div>
      </div>
      <div class="additional">
        <div class="humidity"></div>
        <div class="windspeed"></div>
        <div class="sunlight"></div>
      </div>
      <div class="details">
        
      </div>
      
      <div class="contact">
       <p> <i class="fa fa-envelope" aria-hidden="true"></i>  <a href="mailto:swastiknanda17@gmail.com" style="text-decoration: underline; color: azure;">Connect with our Guide.</a></p>
        
        <p><i class="fa fa-android" aria-hidden="true"></i>  &nbsp; Releasing aur AI based CHATBOT soon.</p>
      </div>
    </main>


  </div>
  <script src="script (3).js"></script>
</body>
</html>
